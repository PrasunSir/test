<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinique Academy - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 1rem;
    }

    .login-container {
      background: #1a1a1a;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1s ease;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: #00ffb3;
    }

    select,
    input,
    button {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: #0f0f0f;
      color: white;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="16" height="16" fill="%23ffffff" xmlns="http://www.w3.org/2000/svg"><path d="M4 6l4 4 4-4z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 0.8rem center;
      background-size: 1rem;
      padding-right: 2.5rem;
      border: 1px solid #333;
    }

    input {
      border: 1px solid #333;
    }

    button {
      background: #00ffb3;
      color: #0f0f0f;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgb(0, 230, 163);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem 1.2rem;
      }

      .login-container h2 {
        font-size: 1.2rem;
      }

      select, input, button {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Access Your Class</h2>
    <select id="classSelect">
      <!-- <option value="class6">Class 6</option>
      <option value="class7">Class 7</option>
      <option value="class8">Class 8</option> -->
      <option value="class9">Class 9</option>
      <option value="class10">Class 10</option>
    </select>
    <input type="password" id="classPassword" placeholder="Enter password...">
    <button onclick="checkClassPassword()">Enter</button>
  </div>

  <script>
    const classPages = {
    //   class6: { password: 'abc123', page: 'class6.html' },
    //   class7: { password: 'def456', page: 'class7.html' },
    //   class8: { password: 'ghi789', page: 'class8.html' },
      class9: { password: '1239', page: 'home9.html' },
      class10: { password: '12310', page: 'home10.html' }
    };

    function checkClassPassword() {
      const selectedClass = document.getElementById('classSelect').value;
      const inputPassword = document.getElementById('classPassword').value;

      const classData = classPages[selectedClass];

      if (classData && inputPassword === classData.password) {
        window.location.href = classData.page;
      } else {
        alert('Incorrect password for ' + selectedClass);
      }
    }
  </script>
</body>
</html>
